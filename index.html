/* Custom Radio */

[type="radio"]:checked,
[type="radio"]:not(:checked) {
   position: absolute;
 left: -9999px;
}
[type="radio"]:checked + label,
[type="radio"]:not(:checked) + label
{
   position: relative;
   padding-left: 28px;
   cursor: pointer;
   line-height: 20px;
   display: inline-block;
 color: #666;
 margin-top: -10px;
}
[type="radio"]:checked + label:before,
[type="radio"]:not(:checked) + label:before {
   content: '';
   position: absolute;
   left: 0;
   top: 0;
   width: 25px;
   height: 25px;
   border: 1px solid #7E7E7E;
   border-radius: 100%;
   background: #fff;
}
[type="radio"]:checked + label:after,
[type="radio"]:not(:checked) + label:after {
   content: '';
   width: 19px;
   height: 19px;
   background: #1BBC9C;
   position: absolute;
   top: 4px;
   left: 4px;
   border-radius: 100%;
   -webkit-transition: all 0.2s ease;
   transition: all 0.2s ease;
}
[type="radio"]:not(:checked) + label:after {
   opacity: 0;
   -webkit-transform: scale(0);
   transform: scale(0);
}
[type="radio"]:checked + label:after {
   opacity: 1;
   -webkit-transform: scale(1);
   transform: scale(1);
}

/* End Custom Radio */
